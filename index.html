<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What To Play</title>
    <link
      rel="shortcut icon"
      href="./public/images/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body class="body">
    <header class="header">
      <nav class="nav">
        <span class="logo">what to play</span>
      </nav>
    </header>
    <main class="main">
      <section class="hero">
        <img class="hero__img" />
        <div class="hero__inner">
          <span class="hero__title title"></span>
          <div class="hero__info-wrapper">
            <span class="hero__genre--short"></span>
            <span class="hero__score"></span>
          </div>
        </div>
      </section>
      <section class="screenshots">
        <ul class="screenshots__list">
          <li class="screenshots__list-item">
            <img class="screenshot" />
          </li>
          <li class="screenshots__list-item">
            <img class="screenshot" />
          </li>
          <li class="screenshots__list-item">
            <img class="screenshot" />
          </li>
          <li class="screenshots__list-item">
            <img class="screenshot" />
          </li>
          <li class="screenshots__list-item">
            <img class="screenshot" />
          </li>
          <li class="screenshots__list-item">
            <img class="screenshot" />
          </li>
        </ul>
      </section>
      <section class="genres">
        <div class="genres__wrapper block__wrapper">
          <span class="genres--text">Genres</span>
          <ul class="genres__list"></ul>
        </div>
      </section>
      <section class="about">
        <div class="about__wrapper block__wrapper description">
          <span class="about__heading">Description</span>
        </div>
        <div class="about__wrapper block__wrapper released">
          <span class="about__heading">Released</span>
        </div>
        <div class="about__wrapper block__wrapper developers">
          <span class="about__heading">Developers</span>
        </div>
        <div class="about__wrapper block__wrapper platforms">
          <span class="about__heading">Platforms</span>
          <ul class="platforms__list"></ul>
        </div>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
